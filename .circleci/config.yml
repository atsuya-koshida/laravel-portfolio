version: 2.1
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: circleci/php:7.2-node-browsers
    steps:
      - checkout
      - run: composer install -n --prefer-dist --working-dir=./server
      - run: npm ci --working-dir=./server
      - run: npm run dev --working-dir=./server
      - run:
          name: php test
          command: ./server/vendor/bin/phpunit